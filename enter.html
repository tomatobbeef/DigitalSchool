<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字孪生校园注册登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container right-panel-active">

    <!-- 登录 -->
    <div class="container_form container--signup">
		<form action="#" class="form" id="form2">
			<h1>数字孪生校园2.0</h1>
            <h2 class="form_title">登 录</h2>
            <input type="text" placeholder="用户名" class="input" id="username" name="username"/>
            <input type="password" placeholder="密码" class="input" id="password" name="password" />
            <a href="#" class="link">忘记密码?</a>
            <button class="btn">登录</button>
        </form>
        
    </div>
 
    <!-- 注册 -->
    <div class="container_form container--signin">
        <form action="#" class="form" id="form1">
			<h1>数字孪生校园2.0</h1>
            <h2 class="form_title">注 册</h2>
            <input type="text" name="username" placeholder="用户名" class="input" />
            <input type="password" name="password" placeholder="密码" class="input" />
            <button class="btn">注册</button>
        </form>
    </div>
 
    <!-- 浮层 -->
    <div class="container_overlay">
        <div class="overlay">
            <div class="overlay_panel overlay--left">
                <button class="btn" id="signIn">注册</button>
            </div>
            <div class="overlay_panel overlay--right">
                <button class="btn" id="signUp">登录</button>
            </div>
        </div>
    </div>
</div>
 
<!-- 背景 -->
<div class="slidershow">
    <div class="slidershow--image" style="background-image: url('./img/background/1.jpg')"></div>
    <div class="slidershow--image" style="background-image: url('./img/background/3.jpeg')"></div>
    <div class="slidershow--image" style="background-image: url('./img/background/4.png')"></div>
    <div class="slidershow--image" style="background-image: url('./img/background/5.jpeg')"></div>
</div>
 

  <script src="./script.js"></script>
</body>
</html>
