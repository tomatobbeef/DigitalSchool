<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
    <title>方量分析</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 移动设备 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="https://www.cqism.cn/ ">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../img/favicon/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="img/favicon/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../img/favicon/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../img/favicon/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">

    <!-- 第3方lib引入 -->
    <script type="text/javascript" src="../../lib/include-lib.js?time=20191008" libpath="../../lib/"
            include="jquery,font-awesome,bootstrap,bootstrap-checkbox,admui-frame"></script>

    <link href="../../css/widget-win.css" rel="stylesheet" />
    <link href="view.css?time=20191008" rel="stylesheet" />
    <style>
        .container p{
            margin:0;
            line-height: 26px;
        }
        .text,.setHeight{
            margin-top: 12px;
        }
        .text input[type=button] {
            margin-right: 5px;
            width: 95px;
        }
        .setHeight span{
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- <span style="color: #cad1d1; line-height: 30px;">提示：单击下面按钮激活绘制，按提示操作即可。</span> -->

        <!-- <p>当前状态：</p>
        <p>最大高度：<span id="maxHeightzt">- - </span>米</p>
        <p>基准面高度：<span id="jzmHeight">- - </span>米</p> -->
        <div class="text">
            <input id='measure' type="button" class="btn btn-primary" value="绘制范围"/>
            <input id='selHeight' type="button" class="btn btn-primary" value="选基准面"/>
            <input id='showDig' type="button" class="btn btn-primary" value="模拟挖填"/>
            <input id='clear' type="button" class="btn btn-info" value="清除分析"/>
        </div>
        <div class="setHeight">
            <span>
                基准面高:
                <input id="txtHeight" type="number" value="0" step="1" class="form-control" style="width: 100px;" />（米）
            </span>
            <span>
                围墙高度:
                <input id="maxHeight" type="number" value="0" step="1" class="form-control" style="width: 100px;" />（米）
            </span>
        </div>
        <!-- <input id='trueHeight' type="button" class="btn btn-primary" value="确认"/> -->
    </div>


    <!--页面js-->
    <script src="view.js?time=20191008"></script>
</body>
</html>
